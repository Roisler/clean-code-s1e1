<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="image" src="./eisenhower-matrix.jpg">
      <a
        class="more-inf"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main">
      <article>
        <section id="add-task">
          <label class="title-label" for="new-task">Add Item</label>
          <div class="task-wrapper">
            <input id="new-task"class="input task" type="text">
            <button class="button">Add</button>
          </div>
        </section>
        <section>
          <h3 class="title">Todo</h3>
          <ul class="tasks-list" id="incomplete-tasks">
            <li class="tasks-item">
              <input class="input" type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="image" src="./remove.svg">
              </button>
            </li>
            <li class="tasks-item edit-mode">
              <input class="input" type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="input task">
              <button class="button edit">Save</button>
              <button class="button delete">
                <img class="image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="title">Completed</h3>
          <ul class="tasks-list" id="completed-tasks">
            <li class="tasks-item">
              <input class="input" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="input task">
              <button class="button edit">Edit</button>
              <button class="button delete">
                <img class="image" src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
