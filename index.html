<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
    >
  </head>
  <body class="page">
    <header class="header">
      <img class="header__image image" src="./eisenhower-matrix.jpg" alt="Image of matrix Eisenhower">
      <a
        class="header__info"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main">
      <article>
        <section class="section" id="add_task">
          <label class="section__title section__title_label" for="new_task">Add Item</label>
          <div class="section__task_wrapper">
            <input id="new_task" class="section__input task" type="text">
            <button class="section__button section__button_add">Add</button>
          </div>
        </section>
        <section class="section">
          <h3 class="section__title">Todo</h3>
          <ul class="tasks" id="incomplete_tasks">
            <li class="tasks__item">
              <input class="section__input" type="checkbox">
              <label class="task">Pay Bills</label>
              <input type="text" class="section__input task">
              <button class="section__button section__button_edit">Edit</button>
              <button class="section__button section__button_delete">
                <img class="section__image image" src="./remove.svg" alt="remove icon">
              </button>
            </li>
            <li class="tasks__item tasks__item_edit">
              <input class="section__input" type="checkbox">
              <label class="task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="section__input task">
              <button class="section__button section__button_edit">Save</button>
              <button class="section__button section__button_delete">
                <img class="section__image image" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
        <section>
          <h3 class="section__title">Completed</h3>
          <ul class="tasks" id="completed_tasks">
            <li class="tasks__item">
              <input class="section__input" type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="section__input task">
              <button class="section__button section__button_edit">Edit</button>
              <button class="section__button section__button_delete">
                <img class="section__image image" src="./remove.svg" alt="remove icon">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
